<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bionic Reading Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Bionic Reading Extension</h2>
  <textarea id="textToRead" placeholder="Enter text to convert to Bionic text"></textarea>
  <button id="submitBtn">Read with Bionic</button>
  <div id="bionicOutput"></div>
  <style>
    #bionicOutput{
      font-size: 24px;
    }
  </style>

  <script src="main.js"></script>
</body>
</html>
